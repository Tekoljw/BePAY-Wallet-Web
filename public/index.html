        <!-- FUSE Splash Screen CSS -->
        <style>
            body #fuse-splash-screen {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #0E1421;
                color: #F9FAFB;
                z-index: 999999;
                pointer-events: none;
                opacity: 1;
                visibility: visible;
                transition: opacity 400ms cubic-bezier(0.4, 0, 0.2, 1);
            }

            body #fuse-splash-screen img {
                width: 290px;
                max-width:290px;
            }

            #spinner {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-top: 40px;
                width: 56px;
            }

            #spinner > div {
                width: 12px;
                height: 12px;
                background-color: #16C2A3;
                border-radius: 100%;
                display: inline-block;
                -webkit-animation: fuse-bouncedelay 1s infinite ease-in-out both;
                animation: fuse-bouncedelay 1s infinite ease-in-out both;
            }

            #spinner .bounce1 {
                -webkit-animation-delay: -0.32s;
                animation-delay: -0.32s;
            }

           #spinner .bounce2 {
                -webkit-animation-delay: -0.16s;
                animation-delay: -0.16s;
            }

            @-webkit-keyframes fuse-bouncedelay {
                0%, 80%, 100% {
                    -webkit-transform: scale(0)
                }
                40% {
                    -webkit-transform: scale(1.0)
                }
            }

            @keyframes fuse-bouncedelay {
                0%, 80%, 100% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                }
                40% {
                    -webkit-transform: scale(1.0);
                    transform: scale(1.0);
                }
            }

        </style>
        <!-- / FUSE Splash Screen CSS -->

<script src="https://telegram.org/js/telegram-widget.js" type="text/javascript"></script>
<script>
    const getUrlParam = (param) => {
        const res = window.location.href;
        const URL = res.split('?')[1];
        if (!URL) {
            return
        }
        let obj = {}; // 声明参数对象
        let arr = URL.split("&");
        for (let i = 0; i < arr.length; i++) {
            let arrNew = arr[i].split("=");
            obj[arrNew[0]] = arrNew[1];
        }
        return obj[param]
    };

    let openAppId = window.sessionStorage.getItem('openAppId') || getUrlParam('openAppId')
    console.log('openAppId', openAppId)
    if (openAppId) {
        let src = `//static-scource.funibet.com/mechart/logo/${openAppId}.png`
        console.log('src', src)
        document.getElementById("logo-prefix").src = src
    }

    window.onload=function(){
        document.addEventListener('touchstart',function (event) {
            if(event.touches.length>=2){
                event.preventDefault();
            }
        })

        document.addEventListener('touchmove',function (event) {
            if(event.touches.length>=2){
                event.preventDefault();
            }
        })

        document.addEventListener('touchend',function (event) {
            if(event.touches.length>=2){
                event.preventDefault();
            }
        })
    }
</script>
